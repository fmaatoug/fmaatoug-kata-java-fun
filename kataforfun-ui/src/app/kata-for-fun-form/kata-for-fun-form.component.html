<div class="container">
    <div class="input-group" [formGroup]="kataGroup">
        <input class="form-control" type="number" name="inputNumber" formControlName="kataNumber" 
            id="inputNumber" placeholder="inputNumber" />
        <div class="input-group-btn">
            <button type="submit" class="btn btn-primary" (click)="submitNumber()" [disabled]="kataGroup.invalid" value="inputNumber">
                Convert
            </button>
        </div>
    </div>
</div>
